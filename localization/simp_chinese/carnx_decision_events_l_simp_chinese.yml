 # Visiting Location: the Main Square
 carnx_decision_events.1000.desc_intro_returned_from_slave_market: "从奴隶市场返回后，主广场上一小队杂耍艺人正在表演，吸引了为数不多的观众。"
 carnx_decision_events.1000.desc_intro_returned_from_slave_trader: "从奴隶贩子那里回来时，其他人也从[ROOT.Char.Custom('SettlementCity')|l]各处返回，[ROOT.Char.Custom('GetMainsquareCommons')]人潮涌动。"
 
 carnx_decision_events.1000.a: "我该去奴隶市场看看。"
 carnx_decision_events.1000.a_second: "奴隶市场还有些事没办完。"
 carnx_decision_events.1000.a.tt: "从本地奴隶市场购买奴隶"
 carnx_decision_events.1000.b: "或许我可以卖掉几个奴隶。"
 carnx_decision_events.1000.b_second: "其实，我们该回去找奴隶贩子。"
 carnx_decision_events.1000.b.tt: "向本地奴隶贩子出售奴隶"
 
 already_sold_slave.tt: "你本次访问已出售过一名[slave|E]"
 
