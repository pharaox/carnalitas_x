 # Visiting Location: the Slave Market
 carnx_decision_events.1010.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]：奴隶市场"
 
 carnx_decision_events.1010.desc_returned_01: "阳光高悬奴隶市场，我再次置身于各种声音、景象与气味之中。"
 carnx_decision_events.1010.desc_returned_02: "一朵云柔化了奴隶市场上的光线，我再次回到这喧闹又阴郁的地方。"
 carnx_decision_events.1010.desc_returned_from_slave_merchant_01: "从上一位商人处回来，其他奴隶商人及其手下仍在忙碌地来回驱赶可怜的奴隶。"
 carnx_decision_events.1010.desc_returned_from_slave_merchant_02: "从上一位商人铺子出来，奴隶市场广场刺眼的阳光让我眯起眼睛。"
 carnx_decision_events.1010.desc_01: "[visiting_location.GetBaronyNameExplicitly]的奴隶市场只有一位值得造访的商人——[first_slave_merchant.GetFirstName]，在酒馆旁的小帐篷里。顾客寥寥，锁链加身、标价的奴隶也屈指可数。"
 carnx_decision_events.1010.desc_02: "[visiting_location.GetBaronyNameExplicitly]的奴隶市场有几位值得一访的商人，其中[first_slave_merchant.GetFirstName]在妓院旁的大帐篷里，[second_slave_merchant.GetFirstName]在戒备森严的围栏里。几位拍卖师正高声向围观人群吹嘘奴隶的优点。"
 carnx_decision_events.1010.desc_03: "[visiting_location.GetBaronyNameExplicitly]的奴隶市场商人众多，其中[first_slave_merchant.GetFirstName]在华丽大帐篷里，[second_slave_merchant.GetFirstName]在重重把守的围栏里，[third_slave_merchant.GetFirstName]在前方不远处。广场上挤满了讨价还价的人群，奴隶种类五花八门。"
 carnx_decision_events.1010.desc_outro_outraged_partner: "\n\n突然，我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('visiting_partner'))][visiting_partner.GetFirstNamePossessive]愤怒的声音在我耳边响起：「你真要插手这肦脏的买卖吗？#EMP 我们走！#"
 carnx_decision_events.1010.desc_outro_partner: "\n\n[visiting_partner.GetFirstName]跟随我的步伐，悠闲地在街上闲逛，对出售的奴隶评头论足。[visiting_partner.GetSheHe|U]在我停步时看着我，试图猜出下一步去哪儿。"
 carnx_decision_events.1010.desc_outro: "$ep3_laamp_decision_event.1040.desc_outro$"
 carnx_decision_events.1010.desc_outro_return_outraged_partner_finished: "\n\n[visiting_partner.GetFirstName]已显疲态，用愤怒的声音说道：「这下总该结束了吧，[visiting_partner.Custom2('RelationToMe', ROOT.Char)]？」"
 carnx_decision_events.1010.desc_outro_return_partner_finished: "$ep3_laamp_decision_event.1040.desc_outro_return_partner_finished$"
 carnx_decision_events.1010.desc_outro_return_finished: "\n\n脚酸胃饿，我四下张望，寻找最快回到主广场的路。"
 carnx_decision_events.1010.desc_outro_return_outraged_partner_01: "\n\n[visiting_partner.GetFirstName]仍怒气未消，快步穿过广场，努力跟上我的步伐。[visiting_partner.GetSheHe|U]在我稍作停留时追上，等待下一步指示。"
 carnx_decision_events.1010.desc_outro_return_outraged_partner_02: "\n\n[visiting_partner.GetFirstName]故意撞上一名正驱赶一群脚镣奴隶的男人。我心不在焉地看着他们，思考下一步行动。"
 carnx_decision_events.1010.desc_outro_return_partner_01: "$ep3_laamp_decision_event.1060.desc_outro_return_partner_01$"
 carnx_decision_events.1010.desc_outro_return_partner_02: "\n\n[visiting_partner.GetFirstName]侧身避开一名正驱赶一群脚镣奴隶的男人。我心不在焉地看着他们，思考下一步行动。"
 carnx_decision_events.1010.desc_outro_return_01: "$ep3_laamp_decision_event.1060.desc_outro_return_01$"
 carnx_decision_events.1010.desc_outro_return_02: "\n\n一群待售奴隶在主人与武装卫兵的押送下穿过市场。我随意打量着他们，同时考虑下一步行动。"
 
 carnx_decision_events.1010.a: "去看看[first_slave_merchant.GetFirstName]的奴隶"
 carnx_decision_events.1010.a_second: "[first_slave_merchant.GetFirstName]的奴隶看起来不错。"
 carnx_decision_events.1010.a.tt: "前往[first_slave_merchant.GetFirstName]的摊位"
 carnx_decision_events.1010.a.cooldown.tt: "你本次访问已从此商人处购买过一名[slave|E]"
 carnx_decision_events.1010.b: "去看看[second_slave_merchant.GetFirstName]有什么好货"
 carnx_decision_events.1010.b_second: "[second_slave_merchant.GetFirstName]有几名合适的奴隶。"
 carnx_decision_events.1010.b.tt: "前往[second_slave_merchant.GetFirstName]的摊位"
 carnx_decision_events.1010.b.cooldown.tt: "$carnx_decision_events.1010.a.cooldown.tt$"
 carnx_decision_events.1010.c: "或许该去拜访[third_slave_merchant.GetFirstName]"
 carnx_decision_events.1010.c_second: "我该再去[third_slave_merchant.GetFirstName]那里看看。"
 carnx_decision_events.1010.c.tt: "前往[third_slave_merchant.GetFirstName]的摊位"
 carnx_decision_events.1010.c.cooldown.tt: "$carnx_decision_events.1010.a.cooldown.tt$"
 carnx_decision_events.1010.d: "我拒绝参与这种可憎的买卖！"
 carnx_decision_events.1010.e: "$ep3_laamp_decision_event.1010.e$"
 carnx_decision_events.1010.e_second: "$ep3_laamp_decision_event.1040.e_second$"
 
 # Visiting Location: the Slave Merchant
 carnx_decision_events.1011.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]：奴隶商人"
 
 carnx_decision_events.1011.desc_intro: "一进门，我便看见一排奴隶，衣着鲜艳、佩戴珠宝，按性别与年龄排列。奴隶商人[slave_merchant.GetFirstName]站在他们前面，正与一名仆人闲聊。另有几名持剑握矛的仆人分站两侧把守。"
 carnx_decision_events.1011.desc: "$carnx_decision_events.1011.desc_intro$\n\n[slave_merchant.GetSheHe|U]瞥我一眼，立刻结束谈话，转身指向身后那一排奴隶：「这些就是我出售的奴隶。」\n\n「个个状态绝佳！」[slave_merchant.GetSheHe]补充道，并鼓励我亲自检验。"
 carnx_decision_events.1011.desc_reused_slave_merchant: "$carnx_decision_events.1011.desc_intro$\n\n[slave_merchant.GetSheHe|U]认出我，挑了挑眉，向我走近几步：「哈，老顾客回来了！」\n\n「请随意看，」[slave_merchant.GetSheHe]挤出笑容说道。"
 carnx_decision_events.1011.desc_returned_01: "回到摊位，[slave_merchant.GetFirstName]仍站在货物前，正粗暴地呵斥一名奴隶。\n\n[slave_merchant.GetSheHe|U]举手欲打，见我到来立刻停住，用得意洋洋的口吻道：「到底还是想买？」"
 carnx_decision_events.1011.desc_returned_02: "回来时，[slave_merchant.GetFirstName]正拿着[ROOT.Char.Custom('WritingInstrument')]检查排列好的奴隶，在一本破旧账簿上飞快记录。\n\n[slave_merchant.GetSheHe|U]瞥我一眼，道：「又回来了？想要哪个？」然后继续检查其余奴隶。"
 carnx_decision_events.1011.desc_returned_03: "[slave_merchant.GetFirstName]正接待另一位顾客，那人正仔细检查一名女奴，从口腔牙齿到全身各处。\n\n[slave_merchant.GetSheHe|U]见我到来，立刻转身高声道：「你又来了！改变主意了？」"
 
 carnx_decision_events.1011.a: "「[first_merchant_slave.GetFirstNameNoTooltip]看起来不错。」"
 carnx_decision_events.1011.b: "「我更中意[second_merchant_slave.GetFirstNameNoTooltip]。」"
 carnx_decision_events.1011.c: "$carnx_decision_events.1021.d$"
 
 carnx_decision_events.1011.return.tt: "返回奴隶市场"
 
 # Visiting Location: No Questions Asked
 carnx_decision_events.1020.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]：不问来路"
 
 carnx_decision_events.1020.desc_intro_reused_slave_trader: "奴隶市场人声鼎沸，一道声音穿透喧嚣：「我最喜欢回头客了！」[slave_trader.GetFirstName]一边说，一边靠近检查我带来的奴隶。"
 carnx_decision_events.1020.desc_intro_many_merchants: "[visiting_location.GetBaronyNameExplicitly]奴隶市场贩子云集，我毫不费力便找到大名鼎鼎的奴隶贩子[slave_trader.GetFirstName]。"
 carnx_decision_events.1020.desc_intro_new_01: "我四处寻找能接手奴隶的人，奴隶贩子[slave_trader.GetFirstName]主动上前检查我带来的奴隶。"
 carnx_decision_events.1020.desc_intro_new_02: "小巷人满为患，我不小心撞到身后一人。那奴隶贩子[slave_trader.GetFirstName]转身欲理论，却看见我带来的奴隶，立刻仔细检查起来。"
 carnx_decision_events.1020.desc_intro_returned_01: "回到奴隶贩子处，[slave_trader.GetFirstName]好奇地打量我：「我的报价仍然有效。」\n\n随后[slave_trader.GetSheHe|U]转身对仆人发号施令。"
 carnx_decision_events.1020.desc_intro_returned_02: "回到奴隶贩子处，[slave_trader.GetFirstName]的摊位依旧醒目。\n\n[slave_trader.GetSheHe|U]注意到我，停顿片刻道：「这下成交了？」"
 carnx_decision_events.1020.desc_intro_intermediate_returned_01: "我仍在犹豫，[slave_trader.GetFirstName]一脸无所谓：「我的报价仍然有效。」语气平淡。\n\n随后[slave_trader.GetSheHe|U]漫不经心地转身指挥仆人。"
 carnx_decision_events.1020.desc_intro_intermediate_returned_02: "我稍有迟疑，[slave_trader.GetFirstName]似乎对我的优柔寡断有些不悦。\n\n[slave_trader.GetSheHe|U]耸耸肩道：「慢慢考虑吧。」然后转身招呼其他顾客。"
 carnx_decision_events.1020.desc_one_slave_new_01: "\n\n[slave_trader.GetSheHe|U]老练地检查[first_slave.GetFirstName]，询问其背景，随后点头自语。"
 carnx_decision_events.1020.desc_one_slave_new_02: "\n\n[slave_trader.GetSheHe|U]检查[first_slave.GetFirstName]，摇头抱怨一些莫须有的缺陷，最终点头同意。"
 carnx_decision_events.1020.desc_two_slaves_new_01: "\n\n[slave_trader.GetSheHe|U]开始检查[first_slave.GetFirstName]，看到[second_slave.GetFirstName]时眼睛一亮。"
 carnx_decision_events.1020.desc_two_slaves_new_02: "\n\n[slave_trader.GetSheHe|U]靠近[first_slave.GetFirstName]，仔细检查并询问技能，随后又仔细打量[second_slave.GetFirstName]，似乎对什么不太满意。"
 carnx_decision_events.1020.desc_three_slaves_new_01: "\n\n检查我的奴隶时，[slave_trader.GetSheHe]一丝不苟——[first_slave.GetFirstName]的牙齿、[second_slave.GetFirstName]的肌肉、[third_slave.GetFirstName]的技能，全都不放过。"
 carnx_decision_events.1020.desc_three_slaves_new_02: "\n\n不知不觉，[slave_trader.GetSheHe|U]已仔细检查完[first_slave.GetFirstName]与[second_slave.GetFirstName]，又询问[third_slave.GetFirstName]的性格，试图挑出毛病。"
 carnx_decision_events.1020.desc_outraged_partner_new: "\n\n突然，我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('visiting_partner'))][visiting_partner.GetFirstNamePossessive]愤怒的声音在我耳边响起：「你真要卖同胞给这种人渣？#EMP 我们走！#"
 carnx_decision_events.1020.desc_outraged_partner_returned: "\n\n我余光瞥见[visiting_partner.GetFirstName]仍怒不可遏。"
 
