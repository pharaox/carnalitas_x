 carnx_decision_events.1021.desc_moment_of_purchase_01: "[slave_trader.GetFirstName]满怀期待地看着我，显然对我的决定很满意：「您想卖哪位奴隶？」"
 carnx_decision_events.1021.desc_moment_of_purchase_02: "[slave_trader.GetFirstName]鼓励地点头：「钱我准备好了，您要卖哪位？」"
 carnx_decision_events.1021.desc_success: "[slave_trader.GetFirstName]若有所思地看着我：「……这样啊。好吧，既然是如此值钱的奴隶，或许我还能多掏几个铜板。」"
 carnx_decision_events.1021.desc_failure: "[slave_trader.GetFirstName]嗤笑一声，嘴角露出轻蔑的冷笑：「别开玩笑了。我的报价不变。」"
 
 carnx_decision_events.1021.a: "「[first_slave.GetFirstNameNoTooltip]从来就没让我满意过。」"
 carnx_decision_events.1021.b: "「我更需要钱。拿走[second_slave.GetFirstNameNoTooltip]吧。」"
 carnx_decision_events.1021.c: "「[third_slave.GetFirstNameNoTooltip]归你了。」"
