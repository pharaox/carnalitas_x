l_simp_chinese:
 carnx_slave.0001.t:0 "购买异国奴隶"
 carnx_slave.0001.desc:0 "奴隶贩子从远方来到这里，带来了一些奴隶出售。我应该买其中一个吗？"
 carnx_slave.0001.a:0 "[valuable_option.GetFirstNameNoTooltip]看起来相当有价值。"
 carnx_slave.0001.b:0 "[common_option.GetFirstNameNoTooltip]似乎更便宜"
 carnx_slave.0001.c:0 "他们两我都要了！"
 carnx_slave.0001.d:0 "他们两个都没能打动我。"
 carnx_slave.0002.t:0 "和奴隶做爱"
 carnx_slave.0002.desc:0 "我强迫[slave.GetFirstNameNoTooltip]和我做爱。"
 carnx_slave.0002.a:0 "好的"
 carnx_slave.0003.t:0 "逃跑的奴隶"
 carnx_slave.0003.scapegoat.desc:1 "昨晚，我的奴隶[slave.GetFirstNameNoTooltip]和[slave.GetSheHe]说已经受够了这发生的一切，带着我的一些贵重物品和我的奴隶[slave.GetHerHim]逃走了！更糟糕的是，[scapegoat.Custom2('MyCharacterIntroduction',ROOT.Char)]#EMP 看见#![slave.GetHerHim]冲进黑暗中，但直到早上才想告诉其他人。"
 carnx_slave.0003.desc:1 "昨晚，我的奴隶[slave.GetFirstNameNoTooltip]不堪忍受自己悲惨的处境，带着我的一些贵重物品和[slave.GetHerHim]!"
 carnx_slave.0003.gold_stays_lost.tt:0 "你失去了一些金币"
 carnx_slave.0003.a:0 "向每个城镇、村庄和村庄发送悬赏！"
 carnx_slave.0003.a.tt_success:0 "[slave.GetFirstNameNoTooltip]被人看见，并被抓住了"
 carnx_slave.0003.a.tt_failure:0 "[slave.GetFirstNameNoTooltip]带着你的金币逃走了"
 carnx_slave.0003.b:0 "拿我的斗篷来，我要亲自猎捕[slave.GetHerHim]。"
 carnx_slave.0003.b.tt_success:0 "在[slave.GetSheHe]跑远之前，你抓住了[slave.GetFirstNameNoTooltip]"
 carnx_slave.0003.b.tt_failure:0 "$carnx_slave.0003.a.tt_failure$"
 carnx_slave.0003.c:0 "[scapegoat.GetFirstNameNoTooltip],这是你的错，你必须得赔偿我！"
 carnx_slave.0003.d:0 "你原谅了[scapegoat.GetFirstNameNoTooltip]。这些事情已经过去了。"
 carnx_slave.0003.e:0 "我有更重要的事情要处理。"
 carnx_slave.0004.t:0 "由于奴役失去了虔诚"
 carnx_slave.0004.desc:0 "违反教义奴役他人导致失去虔诚。"
 carnx_slave.0004.a:0 "好的"
 carnx_slave.0004.tt:0 "由于奴役失去了虔诚"
 carnx_slave.0004.piety_loss.tt:0 "由于违反教义奴役他人导致失去虔诚。"
 carnx_slave.0005.t:0 "解放奴隶"
 carnx_slave.0005.desc:1 "[GetPlayer.GetCouncillorPosition('councillor_court_chaplain').GetPositionName][court_chaplain.GetFirstNameNoTooltip]带着不满的神色走近我。[court_chaplain.GetSheHe|U]向我解释道我们的信仰不允许奴役[slave.GetFaith.GetAdherentNamePluralNoTooltip|U]，因此我应当立即给予[slave.GetFirstNameNoTooltip][slave.GetHerHis]自由。"
 carnx_slave.0005.a:0 "你说得对，我会释放[slave.GetHerHim]。"
 carnx_slave.0005.b:0 "我会释放[slave.GetHerHim], 但是他需要付出点什么。"
 carnx_slave.0005.c:0 "无论如何，我都不会释放[slave.GetHerHim]！"
 carnx_slave.0006.t:0 "臭名昭著的奴隶主"
 carnx_slave.0006.desc:0 "多年来，我一直在奴役战争俘虏和囚犯，并将他们卖给愿意的买家。然而，即使他们找我买另一个奴隶，他们也在背后诽谤我，称我为“奴隶主”。但我为什么要关心呢？金钱和它带来的权力是我所追求的，把人卖为奴隶是获得成功的一种方式。"
 carnx_slave.0006.a:0 "让他们说去吧。"
 carnx_slave.0007.t:0 "著名解放者"
 carnx_slave.0007.desc:0 "多年来，我一直在将被奴役的人们从奴隶制中解放出来，而并非像他人那样将他们囚禁或出售。最近人们都将我称之为“解放者”来赞扬我的行径。这让我心中充满了喜悦。我应该继续成为一股向善和自由的力量。"
 carnx_slave.0007.a:0 "或许[ROOT.Char.GetFaith.HighGodName]会帮我。"
 carnx_slave.0008.t:0 "选择对待奴隶态度"
 carnx_slave.0008.desc:0 "我可以选择我对奴隶制的态度以从中获利"
 carnx_slave.0008.a:0 "$carnx_slavery_attitude_slaver_modifier$"
 carnx_slave.0008.b:0 "$carnx_slavery_attitude_liberator_modifier$"
 carnx_slave.0008.c:0 "$carnx_slavery_attitude_trader_modifier$"
 carnx_slave.0008.d:0 "$carnx_slavery_attitude_employer_modifier$"
 carnx_slave.0008.e:0 "无"
 carnx_slave.0001.e:0 "我拒绝参与这种可憎的交易！"