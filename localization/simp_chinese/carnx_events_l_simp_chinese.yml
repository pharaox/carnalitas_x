l_simp_chinese:
 carnx_slave.0001.t:0 "购买外国奴隶"
 carnx_slave.0001.desc:0 "外国奴隶贩子带来了几名奴隶出售。我要买吗？"
 carnx_slave.0001.a:0 "[valuable_option.GetFirstNameNoTooltip]看起来价值不菲。"
 carnx_slave.0001.b:0 "[common_option.GetFirstNameNoTooltip]更划算。"
 carnx_slave.0001.c:0 "两个我都要！"
 carnx_slave.0001.d:0 "两个都不入眼。"
 carnx_slave.0001.e:0 "我拒绝参与这种可憎的买卖！"
 
 carnx_slave.0002.t:0 "与奴隶做爱"
 carnx_slave.0002.desc:0 "我刚刚与[slave.GetFirstNameNoTooltip]做了爱。"
 carnx_slave.0002.a:0 "确定"
 
 carnx_slave.0003.t:0 "奴隶逃跑"
 carnx_slave.0003.scapegoat.desc:1 "昨夜，我的奴隶[slave.GetFirstNameNoTooltip]不堪忍受自己的处境，卷走我部分财物逃之夭夭！更糟的是，[scapegoat.Custom2('MyCharacterIntroduction',ROOT.Char)] #EMP 看见#! [slave.GetHerHim]冲进黑暗，却到早上才说。"
 carnx_slave.0003.desc:1 "昨夜，我的奴隶[slave.GetFirstNameNoTooltip]不堪忍受自己的处境，卷走我部分财物逃之夭夭！"
 carnx_slave.0003.gold_stays_lost.tt:0 "你的金币彻底丢失"
 carnx_slave.0003.a:0 "向所有城镇、村庄发布通缉！"
 carnx_slave.0003.a.tt_success:0 "[slave.GetFirstNameNoTooltip]被发现并抓回"
 carnx_slave.0003.a.tt_failure:0 "[slave.GetFirstNameNoTooltip]带着你的金币逃之夭夭"
 carnx_slave.0003.b:0 "拿我的披风，我亲自去追[slave.GetHerHim]。"
 carnx_slave.0003.b.tt_success:0 "你在[slave.GetSheHe]跑远前抓住[slave.GetHerHim]"
 carnx_slave.0003.b.tt_failure:0 "$carnx_slave.0003.a.tt_failure$"
 carnx_slave.0003.c:0 "[scapegoat.GetFirstNameNoTooltip]，这是你的错，你来赔！"
 carnx_slave.0003.d:0 "我原谅你，[scapegoat.GetFirstNameNoTooltip]。这种事难免。"
 carnx_slave.0003.e:0 "我有更重要的事要处理。"
 
 carnx_slave.0004.t:0 "奴隶导致虔诚损失"
 carnx_slave.0004.desc:0 "我因违反宗教教义拥有奴隶而损失虔诚。"
 carnx_slave.0004.a:0 "确定"
 carnx_slave.0004.tt:0 "奴隶导致虔诚损失"
 carnx_slave.0004.piety_loss.tt:0 "因违反宗教教义拥有奴隶而损失虔诚"
 
 carnx_slave.0005.t:0 "奴隶的自由"
 carnx_slave.0005.desc:1 "我的[GetPlayer.GetCouncillorPosition('councillor_court_chaplain').GetPositionName][court_chaplain.GetFirstNameNoTooltip]一脸不悦地来见我。[court_chaplain.GetSheHe|U]解释说，我们的信仰不允许将同信徒[slave.GetFaith.GetAdherentNamePluralNoTooltip|U]当作奴隶，因此我应立即释放[slave.GetFirstNameNoTooltip]。"
 carnx_slave.0005.a:0 "你说得对，我这就释放[slave.GetHerHim]。"
 carnx_slave.0005.b:0 "我不释放[slave.GetHerHim]，但我会慷慨捐献。"
 carnx_slave.0005.c:0 "管他呢，我绝不释放[slave.GetHerHim]！"
 
 carnx_slave.0006.t:0 "臭名昭著的奴隶主"
 carnx_slave.0006.desc:0 "多年来，我一直奴役战俘与囚犯，再卖给买家。可他们一边找我买奴隶，一边在背后骂我「奴隶贩子」。我为什么要介意？金钱与权力才是我追求的，而贩奴正是捷径。"
 carnx_slave.0006.a:0 "让他们去说吧。"
 
 carnx_slave.0007.t:0 "著名的解放者"
 carnx_slave.0007.desc:0 "多年来，我一直释放奴隶，而非奴役或贩卖。最近我听到人们敬重地称我为「解放者」。这让我心生喜悦。我要继续行善，释放更多人。"
 carnx_slave.0007.a:0 "愿[ROOT.Char.GetFaith.HighGodName]助我。"
 
 carnx_slave.0008.t:0 "选择奴隶制态度"
 carnx_slave.0008.desc:0 "我可以选择自己对奴隶制的态度，从而更好地从中获利。"
 carnx_slave.0008.a:0 "$carnx_slavery_attitude_slaver_modifier$"
 carnx_slave.0008.b:0 "$carnx_slavery_attitude_liberator_modifier$"
 carnx_slave.0008.c:0 "$carnx_slavery_attitude_trader_modifier$"
 carnx_slave.0008.d:0 "$carnx_slavery_attitude_employer_modifier$"
 carnx_slave.0008.e:0 "无"
 
 carnx_slave.0009.t:0 "自由的代价"
 carnx_slave.0009.desc_intro:0 "我的奴隶 [slave.GetFirstNameNoTooltip] 带着恭敬却满怀希望的表情走近我，[slave.GetHerHis]跪在我面前，双手紧握。"
 carnx_slave.0009.desc_gold:0 "[slave.GetSheHe|U]把[slave.GetSheHe]能攒下的每一枚铜板都攒了起来，现在献出[gold_i][slave.MakeScope.Var('carnx_slave_0009_ransom_cost').GetValue|P0]换取[slave.GetHerHis]的自由，这是个公道的价格，正好等于[slave.GetHerHis]的赎金。"
 carnx_slave.0009.desc_hook:0 "虽然[slave.GetSheHe]没能攒够金币，[slave.GetSheHe]却郑重起誓——若我现在赐予[slave.GetHerHis]自由，[slave.GetSheHe]将永远欠我人情，今后无论我何时需要[slave.GetHerHim]，[slave.GetHerHim]都将为我效力。"
 carnx_slave.0009.a:0 "很好，我接受你的条件。"
 carnx_slave.0009.b:0 "不，你作为奴隶对我更有价值。"

 carnx_slave.0010.t:0 "奴隶改信你的信仰"
 carnx_slave.0010.desc:0 "[slave.GetFirstNameNoTooltip]已改信[ROOT.Char.GetFaith.GetName]。"
 carnx_slave.0010.a:0 "好的"
 carnx_slave.0010.tt:0 "奴隶改信你的信仰"
 carnx_slave.0010.message:0 "我的奴隶[slave.GetFirstNameNoTooltip]已抛弃[slave.GetHerHis]的旧信仰，皈依[ROOT.Char.GetFaith.GetName]的教义。"

 carnx_slave.0011.t:0 "告密者的交易"
 carnx_slave.0011.desc:0 "我的奴隶[slave.GetFirstNameNoTooltip]私下来找我，左右张望确保无人偷听，以极低的声音提出交易：若我赐予[slave.GetSheHe]自由，[slave.GetHerHis]愿将[secret_owner.GetTitledFirstName]的秘密全盘托出。"
 carnx_slave.0011.a:0 "很好，告诉我你知道的一切。"
 carnx_slave.0011.b:0 "你的秘密对我毫无价值。"
