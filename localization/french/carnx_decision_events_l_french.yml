 # Visiting Location: the Main Square
 carnx_decision_events.1000.desc_intro_returned_from_slave_market: "Après ma visite au marché aux esclaves, une petite troupe de jongleurs donne un petit spectacle sur la place principale, attirant un nombre modéré de spectateurs."
 carnx_decision_events.1000.desc_intro_returned_from_slave_trader: "Alors que nous revenons des marchands d'esclaves, d'autres personnes semblent également revenir de diverses parties de [ROOT.Char.Custom('SettlementCity')|l] et le flux de visiteurs vers [ROOT.Char.Custom('GetMainsquareCommons')] est élevé."

 carnx_decision_events.1000.a: "Je devrais visiter le marché aux esclaves."
 carnx_decision_events.1000.a_second: "Il y avait des affaires inachevées au marché aux esclaves."
 carnx_decision_events.1000.a.tt: "Acheter des esclaves au marché aux esclaves local"
 carnx_decision_events.1000.b: "Peut-être puis-je vendre quelques esclaves."
 carnx_decision_events.1000.b_second: "En fait, nous devrions retourner chez les marchands d'esclaves."
 carnx_decision_events.1000.b.tt: "Vendre des esclaves aux marchands d'esclaves locaux"

 already_sold_slave.tt: "Vous avez déjà vendu un(e) [slave|E] lors de cette visite"

 carnx_decision_events.1000.refused.tt: "Vous avez récemment refusé de participer au commerce d'esclaves, réessayez le [GetCurrentDateWithDiff(GetVarTimeRemaining(THIS.Char.MakeScope, 'carnx_1000_refused_recently'))]"

 # Visiting Location: the Slave Market
 carnx_decision_events.1010.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip] : le marché aux esclaves"

 carnx_decision_events.1010.desc_returned_01: "Le soleil est haut au-dessus du marché aux esclaves lorsque je reviens dans une pléthore de sons, de vues et d'odeurs."
 carnx_decision_events.1010.desc_returned_02: "Un nuage adoucit la lumière sur le marché aux esclaves, alors que je reviens à ses bruits forts et ses vues lugubres."
 carnx_decision_events.1010.desc_returned_from_slave_merchant_01: "En revenant du dernier marchand, les autres marchands d'esclaves et leurs hommes de main poussent toujours avec entrain les malheureux esclaves de ci de là."
 carnx_decision_events.1010.desc_returned_from_slave_merchant_02: "Je plisse les yeux face à la luminosité écrasante de la place alors que je sors des locaux du dernier marchand et entre sur la place du marché aux esclaves."
 carnx_decision_events.1010.desc_01: "Sur le marché aux esclaves de [visiting_location.GetBaronyNameExplicitly], il n'y a qu'un seul marchand qui vaille la peine d'être visité — [first_slave_merchant.GetFirstName] dans une petite tente près de la taverne. Il semble n'y avoir que quelques clients, et encore moins d'esclaves enchaînés et étiquetés en vente."
 carnx_decision_events.1010.desc_02: "Sur le marché aux esclaves de [visiting_location.GetBaronyNameExplicitly], il y a quelques marchands qui valent la peine d'être visités, parmi eux [first_slave_merchant.GetFirstName] dans une grande tente près du bordel, et [second_slave_merchant.GetFirstName] dans une enceinte gardée. Quelques commissaires-priseurs vantent bruyamment les vertus des esclaves en vente à la foule rassemblée."
 carnx_decision_events.1010.desc_03: "Sur le marché aux esclaves de [visiting_location.GetBaronyNameExplicitly], il y a de nombreux marchands qui valent la peine d'être visités, parmi eux [first_slave_merchant.GetFirstName] dans une tente luxueuse, [second_slave_merchant.GetFirstName] dans une enceinte lourdement gardée, et [third_slave_merchant.GetFirstName] plus loin. La place grouille de gens marchandant des esclaves de toutes sortes."
 carnx_decision_events.1010.desc_outro_outraged_partner: "\n\nSoudain, j'entends la voix indignée de mon/ma [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('visiting_partner'))], [visiting_partner.GetFirstNamePossessive], à mon oreille : « As-tu vraiment besoin de te mêler à ce commerce dégoûtant ? #EMP Partons d'ici !#"
 carnx_decision_events.1010.desc_outro_partner: "\n\n[visiting_partner.GetFirstName] suit mon exemple, déambulant tranquillement dans la rue et commentant les esclaves en vente. [visiting_partner.GetSheHe|U] me regarde alors que je fais une pause, essayant de déterminer où aller ensuite."
 carnx_decision_events.1010.desc_outro: "$ep3_laamp_decision_event.1040.desc_outro$"
 carnx_decision_events.1010.desc_outro_return_outraged_partner_finished: "\n\n[visiting_partner.GetFirstName], qui commence à avoir l'air un peu las(se), dit d'une voix en colère : « Nous en avons sûrement fini ici maintenant, [visiting_partner.Custom2('RelationToMe', ROOT.Char)] ? »"
 carnx_decision_events.1010.desc_outro_return_partner_finished: "$ep3_laamp_decision_event.1040.desc_outro_return_partner_finished$"
 carnx_decision_events.1010.desc_outro_return_finished: "\n\nLes pieds endoloris et l'estomac grondant, je me retrouve à regarder autour de moi pour trouver le chemin le plus rapide vers la place principale."
 carnx_decision_events.1010.desc_outro_return_outraged_partner_01: "\n\n[visiting_partner.GetFirstName], toujours indigné(e), se déplace vivement sur la place dans un effort pour maintenir un rythme égal avec moi. [visiting_partner.GetSheHe|U] me rattrape alors que je fais une brève pause, réfléchissant à ce qu'il faut faire ensuite."
 carnx_decision_events.1010.desc_outro_return_outraged_partner_02: "\n\n[visiting_partner.GetFirstName] bouscule délibérément un homme qui conduit un groupe d'esclaves à travers la place, leurs pieds enchaînés. Les observant distraitement, je réfléchis à ce qu'il faut faire ensuite."
 carnx_decision_events.1010.desc_outro_return_partner_01: "$ep3_laamp_decision_event.1060.desc_outro_return_partner_01$"
 carnx_decision_events.1010.desc_outro_return_partner_02: "\n\n[visiting_partner.GetFirstName] s'écarte pour éviter de bousculer un homme qui conduit un groupe d'esclaves à travers la place, leurs pieds enchaînés. Les observant distraitement, je réfléchis à ce qu'il faut faire ensuite."
 carnx_decision_events.1010.desc_outro_return_01: "$ep3_laamp_decision_event.1060.desc_outro_return_01$"
 carnx_decision_events.1010.desc_outro_return_02: "\n\nUne procession d'esclaves à vendre traverse le marché, menée par leur propriétaire et accompagnée de gardes armés. Je les observe nonchalamment tout en réfléchissant à mon prochain mouvement."

 carnx_decision_events.1010.a: "Voyons les esclaves de [first_slave_merchant.GetFirstNamePossessive]"
 carnx_decision_events.1010.a_second: "Les esclaves de [first_slave_merchant.GetFirstNamePossessive] semblaient intrigants."
 carnx_decision_events.1010.a.tt: "Aller au stand de [first_slave_merchant.GetFirstNamePossessive]"
 carnx_decision_events.1010.a.cooldown.tt: "Vous avez déjà acheté un(e) [slave|E] à ce marchand lors de cette visite"
 carnx_decision_events.1010.b: "Je me demande ce que [second_slave_merchant.GetFirstName] a à offrir"
 carnx_decision_events.1010.b_second: "[second_slave_merchant.GetFirstName] avait quelques esclaves pertinents."
 carnx_decision_events.1010.b.tt: "Aller au stand de [second_slave_merchant.GetFirstNamePossessive]"
 carnx_decision_events.1010.b.cooldown.tt: "$carnx_decision_events.1010.a.cooldown.tt$"
 carnx_decision_events.1010.c: "Peut-être devrais-je rendre visite à [third_slave_merchant.GetFirstName]"
 carnx_decision_events.1010.c_second: "Je devrais rendre visite à [third_slave_merchant.GetFirstName] à nouveau."
 carnx_decision_events.1010.c.tt: "Aller au stand de [third_slave_merchant.GetFirstNamePossessive]"
 carnx_decision_events.1010.c.cooldown.tt: "$carnx_decision_events.1010.a.cooldown.tt$"
 carnx_decision_events.1010.d: "Je refuse de prendre part à ce commerce abominable !"
 carnx_decision_events.1010.e: "$ep3_laamp_decision_event.1010.e$"
 carnx_decision_events.1010.e_second: "$ep3_laamp_decision_event.1040.e_second$"

 # Visiting Location: the Slave Merchant
 carnx_decision_events.1011.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip] : le marchand d'esclaves"

 carnx_decision_events.1011.desc_intro: "En entrant, je vois une rangée d'esclaves, vêtus de manière colorée et parés de bijoux, et arrangés selon leur sexe et leur âge. Le marchand d'esclaves [slave_merchant.GetFirstName] se tient devant eux, bavardant nonchalamment avec un serviteur à proximité. Quelques autres serviteurs, armés d'épées et de lances, montent la garde de chaque côté."
 carnx_decision_events.1011.desc: "$carnx_decision_events.1011.desc_intro$\n\n[slave_merchant.GetSheHe|U] me lance un regard, met rapidement fin à [slave_merchant.GetHerHis] conversation, puis se tourne pour s'adresser à moi en pointant la rangée derrière [slave_merchant.GetHerHim] : « Voici les esclaves que j'ai à vendre. »\n\n« Tous en parfait état ! » ajoute [slave_merchant.GetSheHe], puis m'encourage à les examiner moi-même."
 carnx_decision_events.1011.desc_reused_slave_merchant: "$carnx_decision_events.1011.desc_intro$\n\n[slave_merchant.GetSheHe|U] me lance un regard de reconnaissance, lève un sourcil et fait quelques pas vers moi : « Eh bien, c'est pas tous les jours qu'on voit un client qui revient ! »\n\n« S'il vous plaît, jetez un œil à mes offres », dit [slave_merchant.GetSheHe], et tente un sourire."
 carnx_decision_events.1011.desc_returned_01: "Dans son stand, [slave_merchant.GetFirstName] se tient toujours devant sa [slave_merchant.GetHerHis] marchandise, criant maintenant grossièrement sur l'un des esclaves.\n\n[slave_merchant.GetSheHe|U] lève [slave_merchant.GetHerHis] main comme pour frapper, mais s'arrête rapidement à mon arrivée. « Voulez-vous acheter quelqu'un, finalement ? » dit [slave_merchant.GetSheHe] d'un ton suffisant."
 carnx_decision_events.1011.desc_returned_02: "À mon retour, [slave_merchant.GetFirstName], tenant un(e) [ROOT.Char.Custom('WritingInstrument')], examine actuellement [slave_merchant.GetHerHis] esclaves rangés tout en prenant rapidement des notes dans un journal déchiré.\n\nMe jetant un bref regard, [slave_merchant.GetSheHe] dit « Encore de retour, alors ? Lequel vouliez-vous ? » puis se déplace pour inspecter le reste de la rangée."
 carnx_decision_events.1011.desc_returned_03: "[slave_merchant.GetFirstName] s'occupe d'un autre client qui effectue un examen minutieux de l'une des esclaves, commençant par sa bouche et ses dents, puis chaque partie de son corps successivement.\n\nEn me remarquant, [slave_merchant.GetSheHe] se retourne rapidement et proclame : « Vous encore ! Ma parole — avez-vous changé d'avis ? »"

 carnx_decision_events.1011.a: "« Je dirais que [first_merchant_slave.GetFirstNameNoTooltip] semble être un bon choix. »"
 carnx_decision_events.1011.b: "« Je préférerais plutôt [second_merchant_slave.GetFirstNameNoTooltip]. »"
 carnx_decision_events.1011.c: "$carnx_decision_events.1021.d$"

 carnx_decision_events.1011.return.tt: "Vous retournez au marché aux esclaves"

 # Visiting Location: No Questions Asked
 carnx_decision_events.1020.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip] : Sans poser de questions"

 carnx_decision_events.1020.desc_intro_reused_slave_trader: "Une voix traverse l'agitation du marché aux esclaves : « J'apprécie toujours un client qui revient ! » s'exclame [slave_trader.GetFirstName], alors qu'[slave_trader.GetSheHe] se rapproche pour examiner les esclaves que j'ai amenés avec moi."
 carnx_decision_events.1020.desc_intro_many_merchants: "Le marché aux esclaves de [visiting_location.GetBaronyNameExplicitly] regorge de vendeurs et d'acheteurs d'esclaves et je n'ai aucun mal à localiser le marchand d'esclaves bien connu [slave_trader.GetFirstName]."
 carnx_decision_events.1020.desc_intro_new_01: "Cherchant quelqu'un pour me débarrasser de quelques esclaves, le marchand d'esclaves [slave_trader.GetFirstName] émerge pour examiner ceux que j'ai amenés avec moi."
 carnx_decision_events.1020.desc_intro_new_02: "La ruelle grouillant de monde, mon épaule bouscule accidentellement quelqu'un par derrière. Alors que le marchand d'esclaves [slave_trader.GetFirstName] se retourne pour me confronter, [slave_trader.GetSheHe] remarque les esclaves que j'ai amenés avec moi et commence une inspection plus approfondie."
 carnx_decision_events.1020.desc_intro_returned_01: "En retournant vers les marchands d'esclaves, [slave_trader.GetFirstName] me regarde avec curiosité à mon retour : « Mon offre tient toujours. »\n\nPuis [slave_trader.GetSheHe] se tourne vers [slave_trader.GetHerHis] serviteurs et commence à donner des ordres."
 carnx_decision_events.1020.desc_intro_returned_02: "En retournant vers les marchands d'esclaves, le stand de [slave_trader.GetFirstNamePossessive] se démarque toujours parmi les autres.\n\n[slave_trader.GetSheHe|U] me remarque et fait une pause un instant, puis dit : « Avons-nous un accord, alors ? »"
 carnx_decision_events.1020.desc_intro_intermediate_returned_01: "Réfléchissant toujours à mes options, [slave_trader.GetFirstName] me lance un regard blasé et lâche : « Mon offre tient toujours », d'une voix monotone.\n\nPuis [slave_trader.GetSheHe] se tourne nonchalamment vers [slave_trader.GetHerHis] serviteurs et commence à donner des ordres."
 carnx_decision_events.1020.desc_intro_intermediate_returned_02: "Alors que j'hésite légèrement, [slave_trader.GetFirstName] semble un peu contrarié par mon indécision.\n\n[slave_trader.GetSheHe|U] hausse [slave_trader.GetHerHis] épaules avec un « Prenez tout le temps qu'il vous faut, je suppose », et se traîne pour s'occuper d'un autre client."
 carnx_decision_events.1020.desc_one_slave_new_01: "\n\nAvec une manière expérimentée, [slave_trader.GetSheHe] examine [first_slave.GetFirstName] et pose des questions sur [first_slave.GetHerHis] origine, puis hoche la tête et marmonne quelque chose à [slave_trader.GetHerselfHimself]."
 carnx_decision_events.1020.desc_one_slave_new_02: "\n\n[slave_trader.GetSheHe|U] inspecte [first_slave.GetFirstName], puis secoue [slave_trader.GetHerHis] tête, et se plaint de quelque défaut imaginaire. Finalement, [slave_trader.GetSheHe] hoche la tête en signe d'accord."
 carnx_decision_events.1020.desc_two_slaves_new_01: "\n\n[slave_trader.GetSheHe|U] commence à inspecter [first_slave.GetFirstName] et [slave_trader.GetHerHis] yeux prennent un air intrigué en remarquant [second_slave.GetFirstName]."
 carnx_decision_events.1020.desc_two_slaves_new_02: "\n\n[slave_trader.GetSheHe|U] s'approche de [first_slave.GetFirstName], examinant attentivement [first_slave.GetWomanMan] et posant des questions sur [first_slave.GetHerHis] compétences, puis [slave_trader.GetSheHe] inspecte de près [second_slave.GetFirstName], semblant mécontent de quelque chose."
 carnx_decision_events.1020.desc_three_slaves_new_01: "\n\nExaminant mes esclaves, [slave_trader.GetSheHe] scrute chaque détail — que ce soient les dents de [first_slave.GetFirstName], les muscles de [second_slave.GetFirstName], ou les compétences de [third_slave.GetFirstName]."
 carnx_decision_events.1020.desc_three_slaves_new_02: "\n\n[slave_trader.GetSheHe|U] a, avant que je ne m'en rende compte, minutieusement inspecté [first_slave.GetFirstName] et [second_slave.GetFirstName]. [slave_trader.GetSheHe|U] s'enquiert de la personnalité de [third_slave.GetFirstName], cherchant des défauts."
 carnx_decision_events.1020.desc_outraged_partner_new: "\n\nSoudain, j'entends la voix indignée de mon/ma [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('visiting_partner'))], [visiting_partner.GetFirstNamePossessive], à mon oreille : « Veux-tu vraiment vendre nos camarades à ce scélérat ? #EMP Partons d'ici !#"
 carnx_decision_events.1020.desc_outraged_partner_returned: "\n\nDu coin de l'œil, je remarque [visiting_partner.GetFirstName], bouillonnant toujours de mon insensibilité."

