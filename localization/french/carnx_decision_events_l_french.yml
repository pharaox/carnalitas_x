 carnx_decision_events.1021.desc_moment_of_purchase_01: "[slave_trader.GetFirstName] me regarde avec expectative, semblant satisfait de ma décision : « De quel esclave aimeriez-vous vous séparer ? »"
 carnx_decision_events.1021.desc_moment_of_purchase_02: "[slave_trader.GetFirstName] me fait un signe de tête encourageant : « J'ai l'argent. Quel esclave vendriez-vous ? »"
 carnx_decision_events.1021.desc_success: "[slave_trader.GetFirstName] me regarde avec un regard contemplatif : « ...est-ce bien le cas ? Eh bien, alors. Pour un esclave aussi précieux, peut-être puis-je libérer une ou deux pièces de plus. »"
 carnx_decision_events.1021.desc_failure: "[slave_trader.GetFirstName] ricane et [slave_trader.GetHerHis] bouche se transforme en un sourire narquois et dédaigneux : « Ne soyez pas ridicule. Mon offre reste la même. »"

 carnx_decision_events.1021.a: "« [first_slave.GetFirstNameNoTooltip] ne m'a jamais plu. »"
 carnx_decision_events.1021.b: "« J'ai un meilleur usage pour l'or. Prenez [second_slave.GetFirstNameNoTooltip]. »"
 carnx_decision_events.1021.c: "« Vous pouvez prendre [third_slave.GetFirstNameNoTooltip]. »"
