 carnx_decision_events.1020.a.third_slave.tt: "[third_slave.GetFirstName]의 #V 현재#! 제시 가격: [gold_i] [third_slave.MakeScope.Var('1020_slave_price').GetValue|0]" # 툴팁
 carnx_decision_events.1020.b: "\"[slave_trader.GetFirstNameNoTooltip], 저기 저 상인이 사실 더 높은 가격을 제시했소.\"" # 구어체 (대사/흥정)
 carnx_decision_events.1020.b.success: "[slave_trader.GetShortUIName]을(를) 설득하는 데 성공했다." # 해라체 (결과)
 carnx_decision_events.1020.b.success.first_slave.tt: "[first_slave.GetFirstName]의 #P 인상된#! 제시 가격: [gold_i] [first_slave.MakeScope.Var('1020_increased_slave_price').GetValue|0]" # 툴팁
