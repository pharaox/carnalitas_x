 carnx_decision_events.1021.t_failure: "$ep3_laamp_decision_event.1021.t_failure$" # 변수 유지

 carnx_decision_events.1021.desc_moment_of_purchase_01: "[slave_trader.GetFirstName]은(는) 나의 결정에 만족한 듯 기대에 찬 눈빛으로 나를 본다: \"어떤 노예와 작별하고 싶으시오?\"" # 서술부는 해라체, 대사는 구어체
 carnx_decision_events.1021.desc_moment_of_purchase_02: "[slave_trader.GetFirstName]은(는) 격려하듯 고개를 끄덕인다: \"동전은 준비되었소. 어떤 노예를 파시겠소?\"" # 서술부는 해라체, 대사는 구어체
 carnx_decision_events.1021.desc_success: "[slave_trader.GetFirstName]은(는) 숙고하는 시선으로 나를 본다: \"...그러시오? 음, 그럼. 그런 가치 있는 노예라면, 동전 한두 닢 정도는 더 내놓을 수 있을지도 모르지.\"" # 서술부는 해라체, 대사는 구어체
 carnx_decision_events.1021.desc_failure: "[slave_trader.GetFirstName]은(는) 비웃으며 입가에 경멸적인 미소를 짓는다: \"말도 안 되는 소리 마시오. 내 제안은 그대로요.\"" # 서술부는 해라체, 대사는 구어체

 carnx_decision_events.1021.a: "\"[first_slave.GetFirstNameNoTooltip]은(는) 결코 나를 기쁘게 하지 못했소.\"" # 구어체 (대사)
 carnx_decision_events.1021.b: "\"금화가 더 쓸모 있소. [second_slave.GetFirstNameNoTooltip]을(를) 데려가시오.\"" # 구어체 (대사)
 carnx_decision_events.1021.c: "\"[third_slave.GetFirstNameNoTooltip]을(를) 당신에게 주겠소.\"" # 구어체 (대사)
 carnx_decision_events.1021.d: "$ep3_laamp_decision_event.1021.d$" # 변수 유지