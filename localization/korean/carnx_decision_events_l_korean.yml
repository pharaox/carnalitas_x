 carnx_decision_events.1020.b.failure.second_slave.tt: "[second_slave.GetFirstName]의 #N 인하된#! 제시 가격: [gold_i] [second_slave.MakeScope.Var('1020_decreased_slave_price').GetValue|0]" # 툴팁
 carnx_decision_events.1020.b.failure.third_slave.tt: "[third_slave.GetFirstName]의 #N 인하된#! 제시 가격: [gold_i] [third_slave.MakeScope.Var('1020_decreased_slave_price').GetValue|0]" # 툴팁
