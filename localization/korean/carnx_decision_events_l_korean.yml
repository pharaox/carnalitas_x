 carnx_decision_events.1020.b.success.third_slave.tt: "[third_slave.GetFirstName]의 #P 인상된#! 제시 가격: [gold_i] [third_slave.MakeScope.Var('1020_increased_slave_price').GetValue|0]" # 툴팁
