l_korean:
 carnx_slave.0001.t: "외국 노예 구매"
 carnx_slave.0001.desc: "외국에서 온 노예 상인들이 판매할 노예들을 데리고 왔다. 하나 사야 할까?"
 carnx_slave.0001.a: "[valuable_option.GetFirstNameNoTooltip](은)는 꽤 가치 있어 보이는군."
 carnx_slave.0001.b: "[common_option.GetFirstNameNoTooltip](이)가 더 나은 거래 같다."
 carnx_slave.0001.c: "둘 다 사겠다!"
 carnx_slave.0001.d: "둘 다 인상적이지 않다."
 carnx_slave.0001.e: "이런 혐오스러운 거래에는 손대지 않겠다!"

 carnx_slave.0002.t: "노예와의 성관계"
 carnx_slave.0002.desc: "나는 방금 [slave.GetFirstNameNoTooltip](와)과 성관계를 가졌다."
 carnx_slave.0002.a: "확인"

 carnx_slave.0003.t: "도망친 노예"
 carnx_slave.0003.scapegoat.desc: "어젯밤, 내 노예 [slave.GetFirstNameNoTooltip](이)가 더 이상 견딜 수 없다 생각하고는, 내 귀중품을 가지고 도망쳤다! 더욱 나쁜 것은, [scapegoat.Custom2('MyCharacterIntroduction',ROOT.Char)](은)는 [slave.GetHerHim]가 어둠 속으로 달아나는 걸 #EMP 보고도#! 아침까지 아무에게도 말하지 않았다는 사실이다."
 carnx_slave.0003.desc: "어젯밤, 내 노예 [slave.GetFirstNameNoTooltip](이)가 더 이상 견딜 수 없다 생각하고는, 내 귀중품을 가지고 도망쳤다!"
 carnx_slave.0003.gold_stays_lost.tt: "당신은 금화를 영영 잃어버림"
 carnx_slave.0003.a: "모든 도시, 마을, 촌락에 수배령을 내려라!"
 carnx_slave.0003.a.tt_success: "[slave.GetFirstNameNoTooltip](이)가 발견되어 체포됨"
 carnx_slave.0003.a.tt_failure: "[slave.GetFirstNameNoTooltip](이)가 당신의 금화를 가지고 도망침"
 carnx_slave.0003.b: "내 망토를 가져와라. 내가 직접 [slave.GetHerHim]를 쫓겠다."
 carnx_slave.0003.b.tt_success: "[slave.GetFirstNameNoTooltip](이)가 멀리 가기 전에 당신이 붙잡음"
 carnx_slave.0003.b.tt_failure: "$carnx_slave.0003.a.tt_failure$"
 carnx_slave.0003.c: "[scapegoat.GetFirstNameNoTooltip], 이건 네 잘못이니 네가 배상해라!"
 carnx_slave.0003.d: "[scapegoat.GetFirstNameNoTooltip], 용서하겠다. 이런 일은 일어날 수 있지."
 carnx_slave.0003.e: "내겐 더 중요한 일들이 있다."

 carnx_slave.0004.t: "노예로 인한 신앙도 상실"
 carnx_slave.0004.desc: "종교 교리에 반하는 노예 소유로 인해 신앙도를 잃었다."
 carnx_slave.0004.a: "확인"
 carnx_slave.0004.tt: "노예로 인한 신앙도 상실"
 carnx_slave.0004.piety_loss.tt: "종교 교리에 반하는 노예 소유로 인해 신앙도를 잃었음"

 carnx_slave.0005.t: "노예의 자유"
 carnx_slave.0005.desc: "내 [GetPlayer.GetCouncillorPosition('councillor_court_chaplain').GetPositionName] [court_chaplain.GetFirstNameNoTooltip](이)가 불만스러운 표정으로 다가왔다. [court_chaplain.GetSheHe|U](은)는 우리의 신앙이 [slave.GetFaith.GetAdherentNamePluralNoTooltip|U](을)를 노예로 소유하는 것을 허락하지 않으므로, 즉시 [slave.GetFirstNameNoTooltip]에게 자유를 주어야 한다고 설명한다."
 carnx_slave.0005.a: "일리가 있군. [slave.GetHerHim]를 해방시키겠다."
 carnx_slave.0005.b: "[slave.GetHerHim]를 해방시키지는 않겠지만, 대신 후한 기부를 하겠다."
 carnx_slave.0005.c: "어쨌든 나는 [slave.GetHerHim]를 해방시키지 않을 것이다!"

 carnx_slave.0006.t: "악명 높은 노예주"
 carnx_slave.0006.desc: "수년간 나는 전쟁 포로와 죄수들을 노예로 만들어 기꺼이 사려는 사람들에게 팔아 왔다. 그런데 그들은 나에게 또다시 노예를 사러 오면서도, 뒤에서는 나를 비방하며 '노예주'라고 부른다. 하지만 내가 신경 쓸 이유가 뭔가? 내가 추구하는 것은 돈과 그것이 가져다주는 권력이며, 사람들을 노예로 파는 것은 그것을 얻는 방법일 뿐이다."
 carnx_slave.0006.a: "그들이 떠들게 내버려 두자."

 carnx_slave.0007.t: "유명한 해방자"
 carnx_slave.0007.desc: "수년간 나는 사람들을 노예 상태로 유지하거나 팔기보다는 노예제에서 해방시켜 왔다. 최근 사람들이 존경의 목소리로 나를 '해방자'라고 부르는 것을 들었다. 이는 내 마음을 기쁨으로 가득 채운다. 나는 계속해서 선한 힘이 되어 더 많은 이들을 해방시켜야 한다."
 carnx_slave.0007.a: "[ROOT.Char.GetFaith.HighGodName]께서 나를 도우시기를."

 carnx_slave.0008.t: "노예제에 대한 태도 선택"
 carnx_slave.0008.desc: "노예제를 더 잘 활용하기 위해 내 태도를 선택할 수 있다."
 carnx_slave.0008.a: "$carnx_slavery_attitude_slaver_modifier$"
 carnx_slave.0008.b: "$carnx_slavery_attitude_liberator_modifier$"
 carnx_slave.0008.c: "$carnx_slavery_attitude_trader_modifier$"
 carnx_slave.0008.d: "$carnx_slavery_attitude_employer_modifier$"
 carnx_slave.0008.e: "없음"
